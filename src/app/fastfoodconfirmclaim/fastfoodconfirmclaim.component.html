
<div style="background: #fff; text-align: center; padding: 10px 20px;">

  <p>
    I hereby confiirm that the information provided for my Fast Food Claim is correct.
  </p>

  <ion-grid style="margin: 10px -20px -10px -20px; text-align: center; padding: 0px !important;">
    
    <ion-row>
      <ion-col (click)="this.Edit()" style="padding: 15px 0; background-color: #58585b; border-top: 1px solid #fff; border-right: 1px solid #fff;" class="ion-text-center">
  
        <a style="color: #fff;">Edit</a>
  
      </ion-col>
      <ion-col (click)="this.Confirm()" style="padding: 15px 0; background-color: #f28522; border-top: 1px solid #fff;" class="ion-text-center">
  
        <a style="color: #fff;">Confirm</a>
  
      </ion-col>
    </ion-row>
  
  </ion-grid>

</div>
