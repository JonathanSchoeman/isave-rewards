
<div style="font-size: 13px; background: #fff; text-align: center; padding: 10px 20px;">

  <p style="font-size: 16px !important;">
    Call {{this.nav.get("ContactNumber")}}
  </p>

  <ion-grid style="margin: 10px -20px -10px -20px; text-align: center; padding: 0px !important;">

    <ion-row>

      <ion-col (click)="Cancel()" style="padding: 20px 0; border-top: 1px solid #fff; border-right: 1px solid #fff; background-color: #58585b;">

        <a style="font-weight: bold; text-transform: uppercase; color: #fff;">
          Cancel
        </a>
  
      </ion-col>
      <ion-col (click)="Call()" style="padding: 20px 0; border-top: 1px solid #fff; background-color: #f28522;">
  
        <a style="font-weight: bold; text-transform: uppercase; color: #fff;">
          Call
        </a>
        
      </ion-col>

    </ion-row>
    
  </ion-grid>

</div>
