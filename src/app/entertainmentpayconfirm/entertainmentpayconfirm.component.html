
<div style="background: #fff; text-align: center; padding: 10px 20px;">

  <p style="font-size: 16px !important; margin-top: 0;">
    Gift Voucher
  </p>

  <p style="margin-bottom: 0;">
    You are about to purchase a {{this.auth.VoucherDeal.TradingPartnerName}} voucher valued at R{{this.auth.DealAmount}}.
  </p>

  <p *ngIf="this.auth.DealDiscountedAmount != this.auth.DealAmount">
    You will only pay R{{this.auth.DealDiscountedAmount}}.
  </p>

  <ion-grid style="margin: 10px -20px -10px -20px; text-align: center; padding: 0px !important;">
    
    <ion-row>
      <ion-col (click)="Cancel()" style="padding: 15px 0; background: #58585b; border-top: 1px solid #fff; border-right: 1px solid #fff;" class="ion-text-center">
  
        <a>Cancel</a>
  
      </ion-col>
      <ion-col (click)="Continue()" style="padding: 15px 0; background: #f28522; border-top: 1px solid #fff;" class="ion-text-center">
  
        <a>Continue</a>
  
      </ion-col>
    </ion-row>
  
  </ion-grid>

</div>
