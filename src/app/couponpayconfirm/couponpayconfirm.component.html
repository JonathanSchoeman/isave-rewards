
<div style="background: #fff; text-align: center; padding: 10px;">

  <p style="margin-bottom: 0;">
    You are about to redeem {{this.CartCount}} coupons.
  </p>

  <p>
    You'll make a total savings of R{{this.CartSaving}}. Tap redeem to proceed.
  </p>

  <ion-grid style="margin: 10px -10px -10px -10px; text-align: center; padding: 0px !important;">
    
    <ion-row>
      <ion-col (click)="Cancel()" style="padding: 15px 0; border-top: 1px solid #fff; border-right: 1px solid #fff; background-color: #58585b;" class="ion-text-center">
  
        <a style="color: #fff;">Cancel</a>
  
      </ion-col>
      <ion-col (click)="Redeem()" style="padding: 15px 0; border-top: 1px solid #fff; background-color: #f28522;" class="ion-text-center">
  
        <a style="color: #fff;">Redeem</a>
  
      </ion-col>
    </ion-row>
  
  </ion-grid>

</div>
