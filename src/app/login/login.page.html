
<ion-content [fullscreen]="true" style="padding: 20px;">

  <div style="text-align: center; padding: 80px; margin-bottom: 0;">
      <img alt="iSave Rewards Logo" height="100%" src="../../assets/imgs/isave-rewards-logo.png" style="max-height: 200px;" />
  </div>

  <div style="padding: 0 20px;">

    <form (submit)="SignIn()">

      <ion-item style="--padding-start: 0px; --inner-padding-start: 0px;">
        <ion-input type="text" name="MembershipId" [(ngModel)]="MembershipId" placeholder="Membership ID">
          <ion-icon name="person-outline" slot="left" style="color: #58585b; padding-right: 10px;"></ion-icon>
        </ion-input>
      </ion-item>

      <ion-grid style="padding: 0; margin-top: 20px;">
    
        <ion-row>
          <ion-col size="6" style="text-align: left; display: flex; align-items: center;">

            <ion-item style="--padding-start: 0px; --inner-padding-start: 0px;">
              <ion-input type="password" name="Pin" [(ngModel)]="Pin" placeholder="Pin (e.g 1234)">
                <ion-icon name="lock-closed-outline" slot="left" style="color: #58585b; padding-right: 10px;"></ion-icon>
              </ion-input>
            </ion-item>

          </ion-col>
          <ion-col size="6" style="text-align: right;">

            <ion-button type="submit" shape="round" style="--background: #f28522; color: #ffffff;">
              <ion-icon name="log-in-outline" slot="start" style="color: #ffffff;"></ion-icon>
              Login
            </ion-button>

          </ion-col>
        </ion-row>
    
      </ion-grid>

      <ion-grid style="padding: 0; margin-top: 20px;">
    
        <ion-row>
          <ion-col size="6" style="padding: 0;">

            <ion-button type="button" (click)="Register()" shape="round" style="--background: #58585b; color: #ffffff;">
              Register Now
            </ion-button>

          </ion-col>
          <ion-col size="6" style="padding: 0; text-align: right;" class="ion-text-right">

            <ion-button type="button" (click)="ForgotPin()" shape="round" float-right style="--background: #58585b; color: #ffffff;">
              Forgot Pin
            </ion-button>

          </ion-col>
        </ion-row>
    
      </ion-grid>
  
    </form>

  </div>

  <div style="text-align: center; margin: 30px 0;">

    <a (click)="this.auth.GoToPage('termsandconditions', false, false)" style="border-bottom: 1px solid #f28522;">
      Terms and Conditions
    </a>

  </div>

</ion-content>
