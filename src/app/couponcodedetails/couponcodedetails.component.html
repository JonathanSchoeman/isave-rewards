
<div style="text-align: center; padding: 10px;">

  <ion-grid>
    <ion-row>
      <ion-col size="3" style="justify-content: center; padding: 0; display: flex; align-items: center; padding-right: 10px;">
        <img [src]="this.auth.CouponDeal.VoucherMediumImage || this.auth.CouponDeal.VoucherLargeImage || this.auth.CouponDeal.VoucherSmallImage" style="max-height: 100%; max-width: 100%;" />
      </ion-col>
      <ion-col size="9" style="text-align: center; padding: 0; display: flex; align-items: center;  justify-content: center;">
        <ion-label>

          <strong style="display: block; font-size: 15px; padding-bottom: 20px;">
            R{{this.auth.CouponDeal.VoucherAmount}} off
          </strong>
          
          <span style="font-size: 12px !important; display: block; white-space: normal;">
            {{this.auth.CouponDeal.VoucherName}}
          </span>
  
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid style="margin: 10px -10px -10px -10px; background: #f28522; text-align: center; padding: 0px !important;">
    
    <ion-row>
      <ion-col (click)="Ok()" style="border-top: 1px solid #fff; padding: 0;" class="ion-text-center">

        <a style="padding: 15px 0; display: block; color: #fff;">
          OK
        </a>
  
      </ion-col>
    </ion-row>
  
  </ion-grid>

</div>
