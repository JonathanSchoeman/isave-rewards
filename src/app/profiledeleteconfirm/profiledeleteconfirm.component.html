
<div style="background: #fff; text-align: center; padding: 10px;">

  <p>
    Are you sure you would like to delete your account? If you proceed, you will not be able to enjoy our daily discounts on various Voucher and Coupon deals.
  </p>

  <ion-grid style="margin: 10px -10px -10px -10px; text-align: center; padding: 0px !important;">
    
    <ion-row>
      <ion-col (click)="this.No()" size="6" style="padding: 15px 0; border-top: 1px solid #fff; border-right: 1px solid #fff; background-color: #58585b" class="ion-text-center">
  
        <a style="color: #fff;">NO!</a>
  
      </ion-col>
      <ion-col (click)="this.Yes()" size="6" style="padding: 15px 0; border-top: 1px solid #fff; background-color: #f28522;" class="ion-text-center">
  
        <a style="color: #fff;">Yes</a>
  
      </ion-col>
    </ion-row>
  
  </ion-grid>

</div>
